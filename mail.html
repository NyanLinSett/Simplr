<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simplr Letter</title>
    <style>
        body{
            font-family: Inter;
        }
        div, a.active{
              text-decoration: underline;
            }
            div, a:hover{
            text-decoration: underline;
            text-underline-offset: 5px;
            }
            div, a 
            {
            text-decoration: none; 
            }
            a.button{
              color: black; 
            }
            a.button:hover{
              background-color: #f9f5f2;
              color: black;
            }
    </style>
     <link rel="stylesheet" href="style.css"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

     <!--Start of Nav-->
     <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png">
                </a>
            </div>

            <input type="checkbox" name="checkbox" id="check" >
                <label for="check" class="toggle-button">
                    <i class="fa fa-bars"></i>
                </label>

            <div class="nav-links">
                <ul>
                    <a href="index.html" class="active">
                        <li>HOME</li>
                    </a>
                    <a href="explore.html">
                        <li>EXPLORE</li>
                    </a>
                    <a href="about.html">
                        <li>ABOUT CREATORS</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of nav-->


    <div class="container" style="display: flex; width: 60%; height: 100%; margin-left: 20%; margin-right: 20%; margin-top: 100px; margin-bottom: 100px;">

    
        <fieldset
        style="
        background-color: #EEE5DF;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        "
    >
        <h2
        style="
            text-align: center;
            border-bottom: 1px solid;
            padding-bottom: 0.5rem;
            width: 300px;
            margin: 0;
            font-size: 50px;
            font-family: Noto Serif Display;
            font-weight: 300;
        "
        >
        SIMPLR LETTER
        </h2>
        <p style="width: 300px; text-align: center">
            "The simplest yet the most knowledgeable newsletter on the internet"
        </p>
        <form action="" style="width: 300px">
        <label for="fname" style="font-family: unset">First name</label> <br />
        <input
            type="text"
            id="fname"
            name="fname"
            style="margin-bottom: 1rem; width: 100%; height: 1rem"
        />
        <br />

        <label for="lname">Last name</label> <br />
        <input
            type="text"
            id="lname"
            name="lname"
            style="margin-bottom: 1rem; width: 100%; height: 1rem"
        />
        <br />

        <label for="mail">Email Address</label> <br />
        <input
            type="mail"
            id="mail"
            name="mail"
            style="margin-bottom: 1rem; width: 100%; height: 1rem"
        />
        <br />

        <input type="checkbox" name="CB1" id="CB1" />
        <label for="CB1" style="font-family: sans-serif; font-size: 80%">
            I agree with the terms and conditions
        </label>
        </form>
        <div class="button" style="display: flex; flex-direction: row; justify-content: flex-end; width: 40%; margin-left: 30%; margin-right: 30%; padding-top: 20px;">
        <a
        class="button"
        href="#"
        style="
            border-radius: 80px;
            border: solid 1px;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: Inter;
            font-weight: 300;
            position: left;
            align-self: flex-end;
        "
        >
        Sign Up
        </a>
        </div>
    </fieldset>

    </div>

     <!--start footer-->
     <div
     class="footer"
     style="
       background-color: #F9F5F2;
       font-family: Inter;
       display: flex;
       justify-content: center;
       align-items: center;
       width: 100%;
       height: 150px;
       border-top: 1px solid #000;
     "
   >
     <div
       style="
         width: 10%;
         height: 40px;
         padding-left: 100px;
         border-right: 1px solid #000;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 20px;
         font-weight: 300
       "
     >
       Contact Us
     </div>

     <div
       class="section-2"
       style="
         display: flex;
         width: 90%;
         padding-left: 2rem;
         justify-content: space-between;
         align-items: center;
       "
     >
       <div>
           <a href="https://discord.gg/XFKgDvhCeu" target="_blank">
               <img src="discord.png" style="width: 40px; height: 40px"  class="link-hover">
           </a>
           <a href="https://twitter.com/alan_2008_" target="_blank">
               <img src="twitter.png" style="width: 40px; height: 40px; padding-left:1.5rem"  class="link-hover">
           </a>
       </div>
       <div style="font-size: 15px; padding-right: 120px; font-family: Inter">
         &copy; SIMPLR CONCEPT 2022
       </div>
     </div>
   </div>
   <!--end footer-->
